<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmento :: head('SysFatura') }">
 		<meta charset="UTF-8">
 		<script src = "https://code.highcharts.com/highcharts.js" > </script>
		<script src = "/js/highstock.js "></script>
		<script src = "/js/highmaps.js "> </script>
		
  </head>
  <body>
    <!-- Nav Bar -->
    <nav th:replace="~{navfragment:: nav }"></nav>
    <div class="container-fluid">
      <div class="row">
        <nav th:replace="~{menu_fragmento :: menu}">   
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h3 class="h4">Dashboard - Despesas</h4>
            <div class="alert alert-danger" role="alert" th:text="${mensagem}" th:if="${mensagem!=null}">
			  A simple danger alert—check it out!
			</div>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Compartilhar</button>
                <button class="btn btn-sm btn-outline-secondary">Exportar</button>
              </div>
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
               		Esta Semana
              </button>
            </div>
          </div>
          <!-- Grafico -->
         <div id="container" style="width:100%;height:400 px;"> </div> 
       	<!-- Grupo de Despesas -->
       	<div id="grupoDespesa" style="width:100%;height:500 px;"></div>
       	<!-- Fim do grupo de desepsas -->
        <!-- grid -->
        	<div class="container-fluid">
			  <div class="row">
			    <div class="col mt-2">
			      <!-- Card1 -->
			      <div class="card text-center">
					  <div class="card-body">
					    <h5 class="card-title">Metas Ativas</h5>
					    <h6 class="card-subtitle mb-2 text-muted">Total</h6>
					    <p class="card-text" style="font-size:50px;" th:text="${metasativas}">0</p>
					    <a href="meta/listar" class="card-link">Exibir Metas</a>
					  </div>
				 </div>
			      <!-- Card1 -->
			    </div>
			    <div class="col mt-2">
			       <!-- Card1 -->
			      <div class="card text-center">
					  <div class="card-body">
					    <h5 class="card-title">Lançamentos do Mês</h5>
					    <h6 class="card-subtitle mb-2 text-muted">Total</h6>
					    <p class="card-text" style="font-size:50px;" th:text="${lctomes}">0</p>
					    <a href="listar" class="card-link">Exibir Lancamentos</a>
					  </div>
				 </div>
			      <!-- Card1 -->
			    </div>
			    <div class="col mt-2">
			       <!-- Card1 -->
			      <div class="card text-center">
					  <div class="card-body">
					    <h5 class="card-title">Receitas do Mês</h5>
					    <h6 class="card-subtitle mb-2 text-muted">Total</h6>
					    <p class="card-text" style="font-size:50px;" th:text="${receitamescorrente}">0</p>
					    <a href="receita/listar" class="card-link">Exibir Receitas</a>
					  </div>
				 </div>
			      <!-- Card1 -->
			    </div>
			    <!-- Limite cartão -->
			    <div class="col mt-2">
			       <!-- Card1 -->
			      <div class="card text-center">
					  <div class="card-body">
					    <h5 class="card-title">Limite de Gasto Cartão</h5>
					    <h6 class="card-subtitle mb-2 text-muted">Competência</h6>
					    <p class="card-text"  th:if="${limitecartao < 0}"  th:style="${limitecartao < 0 ? 'color:red; font-size:50px;' : limitecartao > 70 ? 'color:orange; font-size:50px;' :'color: green; font-size:50px;'} "  th:text="${#numbers.formatDecimal(limitecartao,1,1,'COMMA')+'%'}">0</p>
					  	<a href="#" class="card-link">Exibir Extrato</a>
					  </div>
				 </div>
			      <!-- Card1 -->
			    </div>
			  </div>
			</div>
        <!-- Fim da grid -->
        </main>
      </div>
    </div>
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- Jquery Data Tables-->
    <script src="hhttps://cdnjs.com/libraries/jquery.mask"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.24/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.24/datatables.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
	<!--  labels: labels:["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Dez"]-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Grafico -->
<script  th:inline="javascript">

document.addEventListener('DOMContentLoaded', function () {
var  data=[[${values}]];
var  series=[[${keyset}]];
var  titulo=[[${titulo}]];
var  grafico=[[${grafico}]];
var data_receitas=[[${valuesreceitas}]]
var series_receitas=[]
      const chart = Highcharts.chart('container', {
          chart: {
              type: grafico
          },
          title: {
              text: titulo
          },
          xAxis: {
              categories:series
          },
          yAxis: {
              title: {
                  text: 'Faturamento em milhares R$'
              }
          },
          series: [{
              name: 'Despesas',
              data: data
          },{
        	  name: 'Receitas',
              data: data_receitas
          }
          ]
      });
  });

</script> 
<!-- Grupo de Despesas -->

<script th:inline="javascript">
	var keyvalor=[[${grupovalues}]];
	var keygrupos=[[${keygrupodespesa}]];
	var ano=[[${ano}]]
	Highcharts.chart('grupoDespesa', {
	    chart: {
	        type: 'bar'
	    },
	    title: {
	        text: 'Totalização por tipo de Despesas'
	    },
	    subtitle: {
	        text: 'Despesas do mês Corrente'
	    },
	    xAxis: {
	        categories: keygrupos,
	        title: {
	            text: null
	        }
	    },
	    yAxis: {
	        min: 0,
	        title: {
	            text: 'Despesas (millions)',
	            align: 'high'
	        },
	        labels: {
	            overflow: 'justify'
	        }
	    },
	    tooltip: {
	        valueSuffix: ' millions'
	    },
	    plotOptions: {
	        bar: {
	            dataLabels: {
	                enabled: true
	            }
	        }
	    },
	    legend: {
	        layout: 'vertical',
	        align: 'right',
	        verticalAlign: 'top',
	        x: -40,
	        y: 80,
	        floating: true,
	        borderWidth: 1,
	        backgroundColor:
	            Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
	        shadow: true
	    },
	    credits: {
	        enabled: false
	    },
	    series: [{
	        name: ano,
	        data: keyvalor
	    
	    }]
	});

</script>
  </body>
</html>
