<!DOCTYPE html>
<html>
<head th:replace="~{fragmento :: head}">
<meta charset="UTF-8">
</head>
<body>
	<div class="card">
		<div class="card-header">Tipos de Lançamento</div>
		<div class="card-body">
			<h5 class="card-title">Cadastro de Tipos de Lançamentos</h5>
			<p class="card-text"></p>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col" style="width: 20px;">Código</th>
						<th scope="col" style="width: 80%;">Descrição</th>
						<th scope="col" >Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tipolancamento: ${tipolancamentos}">
						<th scope="row" th:text="${tipolancamento.cdTipoLancamento}"></th>
						<td th:text="${tipolancamento.dsTipoLancamento}">k</td>
						<td>
							<a href="/tipolancamento/excluir/" th:href="@{'/tipolancamento/excluir/'+ ${tipolancamento.cdTipoLancamento}}" class="btn btn-danger">Excluir</a>
							<a href="/tipolancamento/alterar/" th:href="@{'/tipolancamento/alterar/' + ${tipolancamento.cdTipoLancamento}}" class="btn btn-warning">Alterar</a>						
						</td>
					</tr>
				</tbody>
			</table>
			<a href="/tipolancamento/cadastro" class="btn btn-primary">Novo Tipo</a>
		</div>
	</div>
</body>
</html>
