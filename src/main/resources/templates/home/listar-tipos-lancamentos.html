<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista de Tipos Lançamentos</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
</head>
<body>
	<div class="card">
		<div class="card-header">Tipos de Lançamento</div>
		<div class="card-body">
			<h5 class="card-title">Todos</h5>
			<p class="card-text"></p>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Código</th>
						<th scope="col">Descrição</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>Mark</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>Jacob</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td colspan="2">Larry the Bird</td>
					</tr>
				</tbody>
			</table>
			<a href="#" class="btn btn-success">Voltar</a>
			<a href="#" class="btn btn-primary">Novo Tipo</a>
		</div>
	</div>




</body>
</html>
