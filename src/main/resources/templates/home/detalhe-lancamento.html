<!DOCTYPE html>
<html>
 <head th:replace="~{fragmento :: head('Lançamento') }">   
<meta charset="UTF-8">
</head>
<body>
	<!-- Nav Bar -->
  
	<div class="container-fluid" th:each="l : ${lancamento}">
		<div class="card mt-1">
			<div class="card-header">Detalhe da Despesa</div>
			<div class="card-body">
				<h5 class="card-title" ><strong th:text="'Código: '+${l.cdLancamento}"></strong> </h5>
				<p class="card-text">
				<div class="container">
					<!-- Corpo -->	
						<div class="card" style="width: 100%;">
							  <div class="card-header"  style="font-weight: bold;"> Descrição do Lançamento</div>
							   <li class="list-group-item" th:text="${l.dsLancamento}">Descrição do Lançamento</li>
							  <ul class="list-group list-group-flush">
							   <li class="list-group-item" style="font-weight: bold;">Competência</li>
							    <li class="list-group-item" th:text="${#temporals.format(l.dtCompetencia,'dd/MM/yyyy')}">An item</li>
							    <li class="list-group-item" style="font-weight: bold;">Valor Pago</li>
							    <li class="list-group-item" th:text="'R$ ' +${#numbers.formatDecimal(l.vlPago,1,2,'COMMA')}">A second item</li>
							    <li class="list-group-item" th:if="${l.snPago}=='SIM'"><strong><p th:text="'Status do Pagamento: Pago' "></p></strong></li>
							    <li class="list-group-item" th:if="${l.snPago}=='Não'" ><strong><p th:text="'Status do Pagamento: Aberto' "></p></strong></li>
							    <li class="list-group-item" style="font-weight: bold;">Forma de Pagamento</li>
							    <li class="list-group-item" th:text="${l.formaDePagamento.descricao}" ></li>
							    <li class="list-group-item" style="font-weight: bold;">Tipo de e Lançamento</li>
							    <li class="list-group-item" th:text="${l.tipoLancamento.dsTipoLancamento}"></li>
							    <li class="list-group-item" style="font-weight: bold;">Obervação</li>
							   	<li class="list-group-item" th:text="${l.observacao}"></li>
							  </ul>
							  <div><button class="btn btn-secondary ml-3 mt-3 mb-3" onClick="window.close()" >Fechar</button></div>
							</div>
					<!-- Fim -->			
				</div>
			</div>
		</div>
	</div>
</body>
	<!-- Script necessário para o funcionamento da NavBar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     
	<!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>	
    <script>
      feather.replace()
    </script>	
</html>
