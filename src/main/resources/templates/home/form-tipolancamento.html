<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid">
		<div class="card mt-1">
			<div class="card-header">Cadastro de Tipos de Lancamento</div>
			<div class="card-body">
				<h5 class="card-title">Cadastro de Tipos de Lançamento</h5>
				<p class="card-text">
				<div class="container">
					<form method="post" action="/tipolancamento/adicionar">
						<div class="col">
							<label class="form-label" for="descricao">Descrição</label> <input
								type="text" class="form-control" id="descricao" name="dsTipoLancamento"
								aria-describedby="desCricaoTipoLancamento" required="required">
							<div id="desCricaoTipoLancamento" class="form-text">Descriçãodo
								do tipo de lancamento (ex.Cédito, Débito.)</div>
						</div>
						<button type="submit" class="btn btn-primary mt-3">Salvar</button>
						<a href="#" class="btn btn-danger mt-3">Cancelar</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>
</html>
