<!DOCTYPE html>
<html>
 <head th:replace="~{fragmento :: head('Tipos de Lançamento') }">   
<meta charset="UTF-8">
</head>
<body>
<nav th:replace="~{navfragment:: nav }"></nav>
	<div class="container-fluid">
		<div class="card mt-1">
			<div class="card-header">Cadastro de Tipos de Lancamento</div>
			<div class="card-body">
				<h5 class="card-title">Cadastro de Tipos de Lançamento</h5>
				<p class="card-text">
				<div class="container">
					<form method="post" action="/tipolancamento/adicionar">
						<div class="col">
							<label class="form-label" for="descricao">Descrição</label> 
							<input type="text" class="form-control" id="descricao" name="dsTipoLancamento"
								aria-describedby="desCricaoTipoLancamento" required="required">
							<div id="desCricaoTipoLancamento" class="form-text">Descrição 
								do tipo de lancamento (ex.Cédito, Débito.)</div>
						</div>
						<button type="submit" class="btn btn-primary mt-3">Salvar</button>
						<a href="/tipolancamento/listar" class="btn btn-danger mt-3">Voltar</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
