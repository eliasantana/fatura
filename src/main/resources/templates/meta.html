<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmento :: head('SysFatura') }">
<meta charset="UTF-8">
<title></title>
</head>
<body>
 <!-- Nav Bar -->
<nav th:replace="~{navfragment:: nav }"></nav>	
<div class="container-sm">
	<div class="card mt-2">
	  <div class="card-header">
	    Cadastro 
	  </div>
	  <div class="card-body">
	    <h5 class="card-title">Cadastre metas para atigir seus objetivos!</h5>
	    <p class="card-text">As metas permitem que os objetivos sejam atingidos com maior facilidade</p>
	    
	    <form action="/meta/salvar" method="post">
	    <div class="row">
		    	<div class="col-3" >
			    	<label class="form-label" for="codigo">Código</label>
			    	<input type="text" class="form-control" id="codigo" name="cdMeta" th:value="${meta.cdMeta}" readonly="readonly">    		
		    	</div>		    	
		    	<div class="col-6">
		    		<label class="form-label" for="descricao">Descrição da Meta</label>
			    	<input type="text" class="form-control" id="descricao" name="descricao" th:value="${meta.descricao}" required="required">
		    	</div>
	    </div>	    
	    <div class="row">
	    	<div class="col-3">
	    		<label class="form-label">Inicia em</label>
	    		<input class="form-control" type="datetime-local" id="dtInicio" name="dtInicio" th:value="${meta.dtInicio}" required="required">
	    	</div>
	    	<div class="col-3">
	    		<label class="form-label">Finaliza em</label>
	    		<input class="form-control" type="datetime-local" id="dtFim" name="dtFim" th:value="${meta.dtFim}" required="required">
	    	</div>
	    	<div class="col-3">
	    		<label class="form-label">Ativo?</label>
	    		<select class="form-control" name="snAtivo" id="snAtivo" required="required">
	    			<option th:if="${meta.snAtivo=='S'}" th:value="S" selected="selected">Sim</option>
	    			<option th:if="${meta.snAtivo=='S'}" th:value="N">Não</option>
	    			<option th:if="${meta.snAtivo=='N'}" th:value="N" selected="selected">Não</option>
	    			<option th:if="${meta.snAtivo=='N'}" th:value="S" >Sim</option>
	    			<option th:if="${meta.snAtivo==null}" th:value="N">Não</option>
	    			<option th:if="${meta.snAtivo==null}" th:value="S">Sim</option>	    			
	    		</select>  			
	    	</div>
	    	<div class="col-3">
	    		<label class="form-label" for="vlMeta">R$ Valor</label>
	    		<input class="form-control" type="number" id="vlMeta" name="vlMeta" th:value="${meta.vlMeta}" required="required">
	    	</div>
	    </div>
	    <div class="row">
	     
	    	<div class="col-3">
	    		<label class="form-label" for="conta">Nr. da Conta</label>
		    	<select class="form-control" id="conta" name="nrConta" required="required">
		    		<option th:each="contas : ${contas}" th:text="${contas.nrConta}" th:value="${contas.nrConta}"></option>
		    	</select>
	    	</div>
	 	    </div>
	    <div class="row">
		    <div class="col-3">
		    		<button th:replace="~{btn_home_fragment::btn_home}"></button>
		    		<!-- <button class="btn btn-primary ">Salvar</button> -->
		    		<!-- Modal -->
		    		<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary mt-5"  data-bs-toggle="modal" data-bs-target="#exampleModal">
					  Salvar
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">Salvar</h5>
					        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					      </div>
					      <div class="modal-body">
					        Deseja realmente salvar esta meta?
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
					        <button type="submit" class="btn btn-primary">Salvar</button>
					        
					      </div>
					    </div>
					  </div>
					</div>
		    		<!-- Fim Modal -->
		    		<div class="alert alert-success mt-3 ml-10" role="alert" th:if="${mensagem!=null}" th:text="${mensagem}"></div>
			 </div>
			
		  </div> 
	    </form>
	   
	    
	  </div>
	</div>	
	<div class="card mt-2">
	  <div class="card-header">
	    Relação de Metas
	  </div>
	  <div class="card-body">
	    <h5 class="card-title">Metas cadastradas</h5>
	    <p class="card-text">Listando todas as metas ativas</p>
	     <table class="table table-striped table-hover" id="metas">
	    	<thead>
					<tr>
						<th scope="col" >Código</th>
						<th scope="col">Descrição</th>
						<th scope="col" >Inicio</th>
						<th scope="col" >Fim</th>						
						<th scope="col" >Valor</th>
						<th scope="col" >Conta</th>
						<th scope="col" >Ação</th>							
					</tr>
				</thead>
	    		<tbody>
	    			<tr th:each="metas : ${metas}">
	    				<td th:text="${metas.cdMeta}"></td>
	    				<td th:text="${metas.descricao}"></td>
	    				<td th:text="${#temporals.format(metas.dtInicio,'dd/MM/yyyy')}">
	    				<td th:text="${#temporals.format(metas.dtFim,'dd/MM/yyyy')}"></td>
	    				<td th:text="${#numbers.formatDecimal(metas.vlMeta,1,2,'COMMA')}">
	    				<td th:text="${metas.conta.nrConta}"></td>
	    				<td>
	    					<a href="/meta/excluir/" th:href="@{'/meta/excluir/'  + ${metas.cdMeta}}" class="btn btn-danger">Excluir</a>
	    					<a href="/itmeta/listar/" th:href="@{'/itmeta/listar/'  + ${metas.cdMeta}}" class="btn btn-success">Detalhe</a>
	    				</td>
	    			</tr>
	    		</tbody>
	    </table>
	    
	  </div>
	</div>
</div>
