<!DOCTYPE html>
<html>
<head th:replace="~{fragmento :: head('SysFatura') }">
 	 <meta charset="UTF-8">
  </head>
 <body>
 
 <!-- Configurações do Card -->

 <div class="card">
  <div class="card-header">
    Configurações Gerais
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text">Configura o comportamento do sistema habilitando ou desabilitando funcionalidades</p>
   
    <form action="/configuracoes/salvar" method="post" id="form">
	    <!-- Botões de Configurações  -->
		 <div class="container mb-5 mt-5">
		   <div class="form-check form-switch" th:each="configuracoes : ${config}">
			  <input th:if="${config.snParcelado}=='N'" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="snParcelado"/>
			   <input th:if="${config.snParcelado}=='S'" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="snParcelado" checked="checked"/>
			  <label class="form-check-label" for="flexSwitchCheckDefault">Habilita Parcelamento</label>
			</div>		
		</div>
	</form>
	 <a href="/" class="btn btn-success">Home
		    	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
		 				 <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
				</svg>
		    </a>
  </div>
</div>
 
 
</body>
<script type="text/javascript">
var myform = document.getElementById("form");
document.getElementById("flexSwitchCheckDefault").addEventListener("click", function () {
  myform.submit();
});

</script>

</html>
