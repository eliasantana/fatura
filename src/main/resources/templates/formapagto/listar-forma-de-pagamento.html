<!DOCTYPE html>
<html>
<head th:replace="~{fragmento :: head}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<div class="card">
		<div class="card-header">Formas de Pagamento</div>
		<div class="card-body">
			<h5 class="card-title">Cadastro de Formas de Pagamento</h5>
			<p class="card-text"></p>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col" style="width: 20px;">Código</th>
						<th scope="col" style="width: 80%;">Descrição</th>
						<th scope="col" >Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="formapagamento : ${forma}">
						<th scope="row"  th:text="${formapagamento.cdFormaPgamento}" ></th>
						<td th:text="${formapagamento.descricao}"></td>
						<td>
							<a href="/formapagto/excluir/" th:href="@{'/formapagto/excluir/' + ${formapagamento.cdFormaPgamento}}" class="btn btn-danger">Excluir</a>
							<a href="/formapagto/alterar/" th:href="@{'/formapagto/alterar/' + ${formapagamento.cdFormaPgamento}}" class="btn btn-warning">Alterar</a>						
						</td>
					</tr>
				</tbody>
			</table>
			<a href="/formapagto/cadastrar" class="btn btn-primary">Novo</a>
			
			<a href="/formapagto/relatorio/pdf" class="btn btn-secondary">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
	 					 <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
	 					 <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>
				</svg>
			</a>
		</div>
	</div>
</body>
</html>
