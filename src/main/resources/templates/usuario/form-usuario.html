<!DOCTYPE html>
<html>
 <head th:replace="~{fragmento :: head('Cadastro de Usuário') }">   
<meta charset="UTF-8">
</head>
<body>
<nav th:replace="~{navfragment:: nav }"></nav>
	<div class="container-fluid">
		<div class="card mt-1">
			<div class="card-header">Usuário</div>
			<div class="card-body">
				<h5 class="card-title">Cadastro de Usuários</h5>
				
				<p class="card-text">
				<div class="container">
					<form method="post" action="/usuario/adicionar">
						<div class="col">
						<label th:if="${usuario.cdUsuario!=null}" class="form-label" for="codigo">ID</label> 
						<input th:if="${usuario.cdUsuario!=null}" type="text" class="form-control" id="codigo" th:value="${usuario.cdUsuario}" name="cdUsuario" aria-describedby="cdUsuario" readonly="true">
						
						<label class="form-label" for="nome">Nome</label> 
						<input type="text" class="form-control" id="nome" th:value="${usuario.nome}" name="nome"	aria-describedby="nome" required="required">
						<div id="nomeUsuario" class="form-text">Infore o Nome do Usuário</div>
						
						<label class="form-label" for="login">Login</label> 
						<input type="text" class="form-control" id="login" th:value="${usuario.login}" name="login"	aria-describedby="login" required="required">
						<div id="loginUsuario" class="form-text">Informe o Login do usuário</div>
						
						<label class="form-label" for="senha">Senha</label> 
						<input type="text" class="form-control" id="senha" th:value="${usuario.senha}" name="senha"	aria-describedby="senha" required="required">
						<div id="senhaUsuario" class="form-text">Máximo 8 Caracteres</div>
						
						<label class="form-label" for="login">e-mail</label> 
						<input type="text" class="form-control" id="email" th:value="${usuario.email}" name="email"	aria-describedby="login" required="required">
						<div id="emailUsuario" class="form-text">Informe o seu e-mail</div>
						
						<label class="form-label" for="ativo">Ativo</label> 
						<select class="form-select" aria-label="Default select example" id="ativo" name="snAtivo">						 
						  <option>Não</option>	
						  <option>Sim</option>						  
						</select>
						
						<label th:if="${usuario.dtCardastro}!=null" class="form-label" for="data">Data</label> 
						<input th:if="${usuario.dtCardastro}!=null" type="datetime-local" class="form-control" id="data" th:value="${usuario.dtCardastro}" name="dtCardastro"	aria-describedby="login" required="required">
						
				</div>
						<button type="submit" class="btn btn-primary mt-3">Salvar</button>
						<a href="/usuario/listar" class="btn btn-danger mt-3">Voltar</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>
	<!-- Script necessário para o funcionamento da NavBar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
	<!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>	
    <script>
      feather.replace()
    </script>		
</html>
